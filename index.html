  <body>
    
      <div class="container text-center text-danger">
          <h1>TÍNH TIỀN</h1>
      </div>
      <div class="container mw-50">
        <div class="form-group">
            <label for="setkeo" class="font-weight-bold text-primary">KÈO</label>
            <select class="form-control text-center font-weight-bold" id="setkeo">
                <option value="1">5/5</option>
                <option value="2">6/4</option>
                <option value="3">7/3</option>
                <option value="4">8/2</option>
                <option value="5">9/1</option>
                <option value="6">ĐÚP</option>
            </select>
        </div>
        <div class="form-group">
            <label for="tiensan" class="font-weight-bold text-primary">Tiền sân</label><span class="ml-3 font-weight-bold text-danger">( VNĐ )</span>
            <input type="number" class="form-control" id="tiensan" placeholder="nhập tiền sân...">
        </div>
        <div class="form-group">
            <label for="songuoi" class="font-weight-bold text-primary">Số lượng đồng đội</label>
            <input type="number" class="form-control" id="songuoi" placeholder="nhập số đồng đội...">
        </div>
      </div>
    
    <!-- Button trigger modal -->
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary btn-lg font-weight-bold" data-toggle="modal" data-target="#modelId" onclick="clickne()">
            TÍNH
          </button> 
          <!-- Modal -->
     <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                    <div class="modal-header">
                            <h5 class="modal-title" id="bangtinh">BẢNG TÍNH</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                        </div>
                <div class="modal-body">
                    <div class="container-fluid font-weight-bold">
                        THẮNG: 
                    </div>
                    <div class="container-fluid" id="cadoiw">
                        Add rows here
                    </div>
                    <div class="container-fluid" id="motnguoiw">
                        Add rows here
                    </div>
                    <div class="container-fluid font-weight-bold">
                        THUA:
                    </div>
                    <div class="container-fluid" id="cadoil">
                        Add rows here
                    </div>
                    <div class="container-fluid" id="motnguoil">
                        Add rows here
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    
    <div class="fb-share-button" data-href="https://trungsondev.github.io/" data-layout="box_count" data-size="large"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Ftrungsondev.github.io%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Chia sẻ</a></div>
     
    
    
    <script>
        function clickne(){
            var tienthang=0;
            var tienthua=0;
            var phanthang=0;
            var phanthua=0;
            var tiensan=parseInt($('#tiensan').val());
            var songuoi=parseInt($('#songuoi').val());
            var tienmotnguoiw=0;
            var tienmotnguoil=0;
            if($('#setkeo').val()==1){
                phanthang=0.5;
                phanthua=0.5;
            }else if($('#setkeo').val()==2){
                phanthang=0.4;
                phanthua=0.6;
            }else if($('#setkeo').val()==3){
                phanthang=0.3;
                phanthua=0.7;
            }else if($('#setkeo').val()==4){
                phanthang=0.2;
                phanthua=0.8;
            }else if($('#setkeo').val()==5){
                phanthang=0.1;
                phanthua=0.9;
            }else if($('#setkeo').val()==6){
                phanthang=0;
                phanthua=1;
            }
            tienthang=tiensan*phanthang;
            tienthua=tiensan*phanthua;
            tienmotnguoil=Math.round(tienthua/songuoi);
            tienmotnguoiw=Math.round(tienthang/songuoi);
            $('#cadoiw').text('số tiền đội trả khi THẮNG: '+tienthang);
            $('#motnguoiw').text('số tiền một người trả khi THẮNG: '+tienmotnguoiw);
            $('#cadoil').text('số tiền đội trả khi THUA: '+tienthua);
            $('#motnguoil').text('số tiền một người trả khi THUA: '+tienmotnguoil);

        }
    </script>
